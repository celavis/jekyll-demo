<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.tagline }}</h2>
    </section>
    <section class="main-content">
      <h2>{{ page.title }}</h2>
      <p class="meta">{{ page.date | date: "%Y/%m/%d" }}</p>
      {{ content }}
      {% include page-footer.html %}
    </section>
  </body>
</html>
